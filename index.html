<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>E-Absensi SMKN 1 KTG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        /* ... Style tetap sama seperti sebelumnya ... */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Poppins', sans-serif; background: #1e3c72; background: linear-gradient(180deg, #1e3c72 0%, #121212 100%); color: white; margin: 0; padding: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 15px; text-align: center; }
        .logo-school { width: 50px; margin-top: 5px; }
        h2 { font-size: 1rem; margin: 5px 0 0; letter-spacing: 1px; }
        h3 { font-size: 0.7rem; font-weight: 300; opacity: 0.8; margin-bottom: 10px; }
        #clock { font-size: 1.8rem; font-weight: 600; color: #00ff88; margin: 5px 0 15px 0; text-shadow: 0 0 10px rgba(0,255,136,0.3); }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: none; font-size: 1rem; text-align: center; font-family: inherit; }
        .user-info { background: rgba(255,255,255,0.95); color: #1e3c72; padding: 10px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #2196f3; }
        .camera-box { position: relative; width: 100%; aspect-ratio: 3/4; max-height: 350px; margin: 0 auto 15px; border: 3px solid #fff; border-radius: 15px; overflow: hidden; background: #000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); filter: brightness(1.1) contrast(1.1); }
        .face-guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 65%; height: 70%; border: 2px dashed rgba(255,255,255,0.5); border-radius: 50%; pointer-events: none; transition: 0.3s; }
        .active-guide { border: 3px solid #00ff88; box-shadow: 0 0 15px #00ff88; }
        #face-status { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.6); padding: 3px 12px; border-radius: 20px; font-size: 0.65rem; color: #ffeb3b; z-index: 10; }
        .button-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn { border: none; border-radius: 10px; font-weight: 600; font-family: inherit; cursor: pointer; transition: 0.2s; }
        .btn-status { flex: 1; padding: 12px; font-size: 0.8rem; opacity: 0.4; color: white; }
        .btn-datang { background: #00c853; }
        .btn-pulang { background: #ff5252; }
        .btn-ambil { width: 100%; padding: 15px; background: #2196f3; color: white; font-size: 1rem; margin-top: 5px; }
        .btn.active-status { opacity: 1; border: 2px solid white; transform: scale(1.02); }
        .btn:disabled { background: #666 !important; opacity: 0.3 !important; }
        #pesan { font-size: 0.8rem; margin: 10px 0; min-height: 1.2em; font-weight: 600; }
        .nav-btn { background: white; color: #1e3c72; width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: 600; font-size: 0.8rem; margin-top: 10px; }
        .logout-btn { background: none; color: white; border: 1px solid rgba(255,255,255,0.3); padding: 6px 15px; border-radius: 20px; font-size: 0.7rem; margin-top: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <img src="https://smkn1ktg.sch.id/logo/logo.gif" class="logo-school" alt="Logo">
    <h2>E-ABSENSI</h2>
    <h3>SMK N 1 Kotamobagu</h3>
    <div id="clock">00:00:00</div>

    <div id="loginBox" class="card">
        <input type="text" id="nipInput" inputmode="numeric" placeholder="Masukkan NIP / ID">
        <button onclick="prosesLogin()" id="btnLogin" class="btn btn-ambil">MASUK</button>
    </div>

    <div id="mainApp" style="display: none;">
        <div id="userInfo" class="user-info">
            <b id="displayNama" style="font-size: 0.9rem; display: block;">Nama User</b>
            <span id="displayJabatan" style="font-size: 0.7rem; opacity: 0.8;">Jabatan</span>
        </div>

        <div class="camera-box">
            <div id="face-status">Memuat AI...</div>
            <div class="face-guide"></div>
            <video id="webcam" autoplay playsinline muted></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>

        <div class="button-group">
            <button id="btnDatang" class="btn btn-status btn-datang" onclick="selectType('Datang')">DATANG</button>
            <button id="btnPulang" class="btn btn-status btn-pulang" onclick="selectType('Pulang')">PULANG</button>
        </div>

        <button onclick="prosesAmbilAbsen()" id="btnAmbil" class="btn btn-ambil" disabled>üì∏ AMBIL ABSEN</button>
        <div id="pesan"></div>
        <button onclick="bukaDashboard()" class="nav-btn">üè† MONITORING KEHADIRAN</button>
        <button onclick="logoutKeLogin()" class="logout-btn">Keluar / Ganti Akun</button>
    </div>
</div>

<script>
// AMBIL URL DARI GAS
const SCRIPT_URL = "<?= getAppUrl() ?>"; 

let currentLat = 0, currentLon = 0, userData = null, statusAbsen = ""; 
let modelsLoaded = false;
const video = document.getElementById('webcam');
const faceStatus = document.getElementById('face-status');
const faceGuide = document.querySelector('.face-guide');

// --- 1. FUNGSI JAM (DIJALANKAN PALING AWAL) ---
function updateClock() {
    const sekarang = new Date();
    document.getElementById('clock').innerText = sekarang.toLocaleTimeString('id-ID', {
        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false
    });
}
updateClock();
setInterval(updateClock, 1000);

// --- 2. LOAD MODELS AI (BACKGROUND) ---
async function loadModels() {
    try {
        const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model';
        await faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL);
        modelsLoaded = true;
        faceStatus.innerText = "AI Siap. Pilih Tipe Absen.";
    } catch (e) {
        faceStatus.innerText = "Gagal memuat AI. Periksa Koneksi.";
    }
}
loadModels();

// --- 3. DETEKSI WAJAH ---
async function detectFace() {
    if (!modelsLoaded || !video.srcObject || video.paused) return null;
    
    const options = new faceapi.SsdMobilenetv1Options({ minConfidence: 0.4 });
    const detection = await faceapi.detectSingleFace(video, options);
    
    if (detection) {
        faceStatus.innerText = "Wajah Terdeteksi ‚úì";
        faceStatus.style.color = "#00ff88";
        faceGuide.classList.add('active-guide');
        if (statusAbsen) document.getElementById('btnAmbil').disabled = false;
        return detection;
    }
    
    faceStatus.innerText = "Posisikan Wajah di Oval";
    faceStatus.style.color = "#ffeb3b";
    faceGuide.classList.remove('active-guide');
    document.getElementById('btnAmbil').disabled = true;
    return null;
}

setInterval(() => { if (userData) detectFace(); }, 600);

// --- 4. LOGIKA LOGIN ---
function prosesLogin() {
    const nip = document.getElementById('nipInput').value.trim();
    if (!nip) return alert("Masukkan ID/NIP!");
    
    const btn = document.getElementById('btnLogin');
    btn.disabled = true; btn.innerText = "‚è≥ Mengecek...";

    google.script.run.withSuccessHandler(res => {
        if (res.success) {
            userData = res;
            document.getElementById('displayNama').innerText = res.nama;
            document.getElementById('displayJabatan').innerText = res.jabatan;
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            initCameraAndGPS();
            
            if (!res.bolehAbsen) {
                document.getElementById('btnDatang').disabled = true;
                document.getElementById('btnPulang').disabled = true;
                document.getElementById('pesan').innerHTML = `<div style="color:#ffeb3b; font-size:0.75rem;">‚ö†Ô∏è ${res.pesanWaktu}</div>`;
            } else {
                document.getElementById('btnDatang').disabled = res.sudahDatang;
                document.getElementById('btnPulang').disabled = res.sudahPulang;
            }
        } else {
            alert(res.message);
            btn.disabled = false; btn.innerText = "MASUK";
        }
    }).validasiID(nip);
}

async function initCameraAndGPS() {
    try { 
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user", width: 640, height: 480 } 
        });
        video.srcObject = stream;
    } catch (err) { alert("Kamera Error: Izinkan akses kamera di browser."); }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
            currentLat = p.coords.latitude; currentLon = p.coords.longitude;
        }, err => alert("GPS Error: Aktifkan Lokasi/GPS Anda."), { enableHighAccuracy: true });
    }
}

function selectType(type) {
    statusAbsen = (type === 'Datang') ? 'in' : 'out';
    document.getElementById('btnDatang').classList.toggle('active-status', type === 'Datang');
    document.getElementById('btnPulang').classList.toggle('active-status', type === 'Pulang');
    document.getElementById('pesan').innerText = "Silakan ambil foto...";
}

async function prosesAmbilAbsen() {
    const btn = document.getElementById('btnAmbil');
    btn.disabled = true;
    document.getElementById('pesan').innerText = "‚è≥ Mengirim Data...";

    const detection = await detectFace();
    if (!detection) {
        alert("Wajah tidak fokus. Coba lagi.");
        btn.disabled = false; return;
    }

    const canvas = document.getElementById('canvas');
    canvas.width = video.videoWidth; canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.translate(canvas.width, 0); ctx.scale(-1, 1);
    ctx.drawImage(video, 0, 0);

    const payload = { 
        id: userData.id, nama: userData.nama, gtk: userData.jabatan,
        lat: currentLat, lng: currentLon, tipe: statusAbsen,
        faceMatch: detection.score,
        image: canvas.toDataURL('image/jpeg', 0.5)
    };

    google.script.run.withSuccessHandler(res => {
        if (res.success) {
            document.getElementById('pesan').innerHTML = `<span style="color:#00ff88">${res.message}</span>`;
            setTimeout(() => location.reload(), 2500);
        } else {
            alert(res.message);
            document.getElementById('pesan').innerText = "";
            btn.disabled = false;
        }
    }).simpanDataKeSheet(payload);
}

function bukaDashboard() {
    const id = userData ? userData.id : "";
    window.top.location.href = SCRIPT_URL + "?page=dashboard_gtk&id=" + id;
}

function logoutKeLogin() { location.reload(); }
</script>
</body>
</html>
